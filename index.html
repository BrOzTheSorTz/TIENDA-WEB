<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    
    
</head>
<body >
    

    <div class="wrapper">
        <aside>
            <header>
                <h1 class = "logo">CarpiShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categorias active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categorias"><i class="bi bi-hand-index-thumb"></i>Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categorias"><i class="bi bi-hand-index-thumb"></i>Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categorias"><i class="bi bi-hand-index-thumb"></i>Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">2024 SINE</p>
            </footer>
        </aside>
        <main>

            <div class="info-buscador">
                <h2 class="titulo-principal" id="titulo-principal">Todos los productos :)</h2>
                <div id ="buscador_div" class="buscador_div">
                    <input class="buscador_input" type="text" id="buscador" placeholder="Buscar productos...">
                    <button id="btnBuscar">Buscar</button>
                </div>
                

            </div>
            
            
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->

                
            </div>
            <div id="contenedor-ver-mas" class="contenedor-ver-mas">
                <!--Se completa con JS-->
            </div>

            
        </main>

    </div>


    
    <script src="./js/main.js"></script>
    
</body>
</html>
